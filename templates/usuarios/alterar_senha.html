<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">ğŸ”‘ Alterar Senha</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email cadastrado</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <!-- Nova Senha -->
            <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <input type="password" class="form-control" name="senha" required>
            </div>

            <!-- Confirmar Nova Senha -->
            <div class="mb-3">
                <label class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" name="senha2" required>
            </div>

            <button class="btn btn-primary w-100">Alterar Senha</button>
            <a href="{{ url_for('usuarios.login') }}" class="btn btn-secondary w-100 mt-2">Voltar ao Login</a>
        </form>
    </div>
</div>

</body>
</html>
